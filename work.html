<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Project Waterbolk</title>
    <style>
        /* Basis instellingen */
        body {
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            font-family: sans-serif;
        }

        /* Het grid */
        .work-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Container voor afbeelding/video + tekst */
        figure {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Styling voor de links om de afbeeldingen heen */
        .media-link {
            text-decoration: none;
            display: block;
            overflow: hidden; /* Zorgt dat effecten binnen het kader blijven */
            transition: opacity 0.3s ease; /* Zorgt voor vloeiend oplichten */
        }

        /* HET OPLICHTEN: Bij hover wordt de afbeelding lichter */
        .media-link:hover {
            opacity: 0.8; /* Maakt de afbeelding iets transparanter/lichter */
            cursor: pointer;
        }

        /* Alles exact even groot */
        .media-item {
            width: 100%;
            aspect-ratio: 1 / 1; 
            object-fit: cover;
            display: block;
            border: none;
            outline: none;
        }

        /* Styling voor de ondertitels */
        figcaption {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
            text-align: center;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="work-grid">
        <figure>
            <a href="images/rebus.jpg" target="_blank" class="media-link">
                <img src="images/rebus.jpg" alt="Rebus" class="media-item">
            </a>
            <figcaption>metal sculpturen</figcaption>
        </figure> 

        <figure>
            <a href="images/1.jpg" target="_blank" class="media-link">
                <img src="images/1.jpg" alt="Schilderij" class="media-item">
            </a>
            <figcaption>'schilderij'</figcaption>
        </figure>

        <figure>
            <a href="images/poorten.jpg" target="_blank" class="media-link">
                <img src="images/poorten.jpg" alt="Hout sculptuur" class="media-item">
            </a>
            <figcaption>hout sculptuur</figcaption>
        </figure>
    </div>

</body>
</html>
