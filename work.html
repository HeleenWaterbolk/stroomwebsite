<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Project Waterbolk</title>
    <style>
        /* Basis styling voor de layout */
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* DE OPLOSSING VOOR AFMETINGEN EN KADERS:
           We gebruiken 'aspect-ratio' om ze exact even groot te houden.
        */
        .media-item {
            width: 100%;
            aspect-ratio: 16 / 9; /* Of 1 / 1 voor vierkant */
            object-fit: cover;
            
            /* Verwijder alle lijntjes en randen */
            border: none !important;
            outline: none !important;
            display: block;
            padding: 0;
            margin: 0;
            background: none;
        }

        /* Verwijder eventuele witruimte onder de video/img */
        video, img {
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="jouw-afbeelding-1.jpg" alt="Project 1" class="media-item">

        <video class="media-item" autoplay muted loop playsinline>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Project Waterbolk</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigatiemenu */
        nav {
            background-color: #ffffff;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #eeeeee;
        }
        
        nav a {
            color: #000000;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
        }

        nav a:hover {
            color: #999999;
        }

        /* Work Grid */
        .work-container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .work-item {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s ease;
        }

        .work-item:hover {
            opacity: 0.7;
        }

        .work-image {
            width: 100%;
            aspect-ratio: 3 / 2;
            background-color: #f7f7f7; /* Placeholder kleur */
            object-fit: cover;
            border: 1px solid #eee;
            margin-bottom: 15px;
        }

        .work-info h3 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .work-info p {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            font-size: 0.75rem;
            color: #bbbbbb;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .work-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
