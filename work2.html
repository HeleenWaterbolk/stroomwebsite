<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work - Project Waterbolk</title>
    <style>
        /* Basis instellingen */
        body {
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            font-family: sans-serif;
        }

        /* Het grid */
        .work-grid {
            display: grid;
            /* Pas de 300px aan om de kolommen breder of smaller te maken */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px 25px; /* Meer ruimte onder de figcaptions */
            max-width: 1200px;
            margin: 0 auto;
            align-items: start; /* Zorgt dat items bovenaan uitlijnen */
        }

        /* Container voor afbeelding + tekst */
        figure {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Styling voor de links om de afbeeldingen heen */
        .media-link {
            text-decoration: none;
            display: block;
            transition: opacity 0.3s ease; /* Zorgt voor vloeiend oplichten */
            background-color: #fff; /* Basis voor het oplicht-effect */
        }

        /* OPLICHTEN: Bij hover wordt de afbeelding lichter */
        .media-link:hover {
            opacity: 0.7; 
            cursor: pointer;
        }

        /* De afbeeldingen met JUISTE aspect ratio */
        .media-item {
            width: 100%;
            height: auto; /* Behoudt de originele verhoudingen */
            display: block;
            border: none;
            outline: none;
        }

        /* Styling voor de onderschriften */
        figcaption {
            margin-top: 12px;
            font-size: 14px;
            color: #333;
            text-align: center;
            line-height: 1.4;
            font-style: normal;
        }
    </style>
</head>
<body>

    <div class="work-grid">
        <figure>
            <a href="images/rebus.jpg" target="_blank" class="media-link">
                <img src="images/rebus.jpg" alt="Rebus" class="media-item">
            </a>
            <figcaption>metal sculpturen</figcaption>
        </figure> 

        <figure>
            <a href="images/1.jpg" target="_blank" class="media-link">
                <img src="images/1.jpg" alt="Schilderij" class="media-item">
            </a>
            <figcaption>'schilderij'</figcaption>
        </figure>

        <figure>
            <a href="images/poorten.jpg" target="_blank" class="media-link">
                <img src="images/poorten.jpg" alt="Hout sculptuur" class="media-item">
            </a>
            <figcaption>hout sculptuur</figcaption>
        </figure>
    </div>

</body>
</html>
